<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <form id="myForm">
  <input type="text" id="text" placeholder="Text" />
  <input type="number" id="delay" placeholder="Delay" />
  <button type="submit">Submit</button>
</form>

<div id="output"></div>

    <!-- <script type="text/javascript" https://www.svgrepo.com/show/345221/three-dots.svgsrc="./script.js"></script> -->

	  <script>
		  const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

document.getElementById('myForm').addEventListener('submit', async function(event){
	event.preventDefault();

	const text = document.getElementById('text').value;
	const delayMs = parseInt(document.getElementById('delay').value*1000, 10);

	if(isNaN(delayMs) || delayMs < 0){
		alert('Please enter a valid positive number for delay.');
		return;
	}

	await delay(delayMs);

	document.getElementById('output').textContent = text;
});

	  </script>
  </body>
</html>
